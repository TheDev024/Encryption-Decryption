    package encryptdecrypt

    import java.io.File

    class EncryptionDecryption {
        fun cmd(mode: String, data: String, inPath: String, outPath: String, key: Int) {
            val string =  if (inPath == "") data else {
                val file = File(inPath)
                file.readText()
            }
            val processed = if (mode == "dec") decrypt(string, key) else encrypt(string, key)
            if (outPath == "") println(processed) else {
                val file = File(outPath)
                file.writeText(processed)
            }
        }

        private fun encrypt(string: String, key: Int): String {
            var encrypted = ""
            string.forEach { encrypted += it.plus(key) }
            return encrypted
        }

        private fun decrypt(string: String, key: Int): String {
            var decrypted = ""
            string.forEach { decrypted += it.minus(key) }
            return decrypted
        }
    }

    fun main(args: Array<String>) {

        var mode = ""
        var data = ""
        var key = 0
        var inPath = ""
        var outPath = ""

        for (i in 1..args.lastIndex step 2) when(args[i - 1]) {
            "-mode" -> mode = args[i]

            "-data" -> data = args[i]

            "-key" -> key = args[i].toInt()

            "-in" -> inPath = args[i]

            "-out" -> outPath = args[i]
        }

        val encryptor = EncryptionDecryption()
        encryptor.cmd(mode, data, inPath, outPath, key)
    }
